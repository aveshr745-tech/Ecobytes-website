      <form id="login-form" class="auth-form">

      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form hidden">
        <label>Full Name</label>
        <input type="text" required>
        <label>Email</label>
        <input type="email" required>
        <label>Password</label>
        <input type="password" required>
